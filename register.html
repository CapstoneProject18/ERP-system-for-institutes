<style>
* {box-sizing: border-box}

/* Add padding to containers */
.container {
  padding: 16px;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit/register button */
.registerbtn {
  background-color: #ff6633;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 80%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity:1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f1f1f1;
  text-align: center;
}

</style>
 
 
 <form name = "registrationForm" method="get" onsubmit="return validateForm()" action="RegistrationServlet">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="Name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" required>
	
	<label for="Email ID"><b>Email ID</b></label>
    <input type="text" placeholder="Email ID" name="email id" required>
	
    <label for="FatherName"><b>Father name</b></label>
    <input type="text" placeholder="Father name" name="fatherName" required>

    <label for="MotherName"><b>Mother name</b></label>
    <input type="text" placeholder="Mother name" name="motherName" required>
    <hr>
	
	 <label for="DateOfBirth"><b>Date of Birth</b></label>
    <input type="text" placeholder="Date of Birth" name="date of birth" required>
    <hr>
	
	 <label for="Gender"><b>Gender</b></label>
   <input type="radio" id="gender" name="gender" value="male" />male
   <input type="radio" id="gender" name="gender" value="female" />female
    <hr>
	
	 <label for="Designation"><b>Designation</b></label>
   <input type="radio" id="designation" name="designation" value="student" />male
   <input type="radio" id="designation" name="designation" value="faculty" />female
    <hr>

	<label for="Department"><b>Department</b></label>
    <input type="text" placeholder="Department" name="Department" required>
    <hr>

	 <label for="Address"><b>Address</b></label>
    <input type="text" placeholder="Address" name="Address" required>
    <hr>
	
	 <label for="Mobile number"><b>Mobile number</b></label>
    <input type="text" placeholder="Mobile number" name="phoneNumber" required>
    <hr>
	
	 <label for="City"><b>City</b></label>
    <input type="text" placeholder="City" name="city" required>
    <hr>
	
	 <label for="Pin code"><b>Pin code</b></label>
    <input type="text" placeholder="Pin code" name="Pin code" required>
    <hr>
	
	 <label for="State"><b>State</b></label>
    <input type="text" placeholder="State" name="state" required>
    <hr>
	
	 <label for="Country"><b>Country</b></label>
    <input type="text" placeholder="Country" name="Country" required>
    <hr>

    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>
